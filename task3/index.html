<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OOP|task3</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<main>
		<div class="container">


		<form name="user">
			<input type="text" id="name" name="name" placeholder="Name" size="40">
			<input list="gender" id="sex" name="sex" placeholder="Sex" size="40">
	  			<datalist id="gender">
	   		<option value="male">
	    		<option value="female">
	   		<option value="other">
	   		</datalist>
			<input type="date" id="birthdate" name="birthdate">
			<input type="text" id="address" name="address" placeholder="Address" size="40">
			<input type="tel" id="phone" name="phone" placeholder="Phone" size="40">
			<input type="email" id="email" name="email" placeholder="Email" size="40">
			<br>
			<input type="submit" value="Save" size="40">
		</form>
		
		 <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Sex</th>
                    <th>Date</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>

        </table>

		</div>
	</main>
	
	<script src="script.js"></script>	
</body>
</html>
